<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/redpacketstyle.css">
    <link rel="stylesheet" type="text/css" href="../style/unai5.css">
    <title>优奈红积分交易</title>
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height:50%;margin: 18px 10px 10px 10px;"></div>
    <div style="clear: both"></div>
    <div id="viewhistory" class="choosetime">
        <div class="choose first choosed">1日</div>
        <div class="choose">1周</div>
        <div class="choose">1个月</div>
        <div class="choose">3个月</div>
        <div class="choose">6个月</div>
        <div class="choose">1年</div>
        <div class="choose">3年</div>
        <div class="choose">5年</div>
        <div class="choose last">全部</div>
    </div>
    <div style="clear: both"></div>
    <div class="container-fluid tdinfo">
        <div class="row" style="margin-bottom: 1px;">
            <div class="col-sm-3 info4 info4f">最高价</div>
            <div class="col-sm-3 info4">2.63</div>
            <div class="col-sm-3 info4">最低价</div>
            <div class="col-sm-3 info4 info4l">1.50</div>
        </div>
        <div class="row">
            <div class="col-sm-3 info4 info4f">当前价</div>
            <div class="col-sm-3 info4">2.15</div>
            <div class="col-sm-3 info4">成交量</div>
            <div class="col-sm-3 info4 info4l">3250</div>
        </div>
    </div>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title: {
                text: '红积分走势图',
                subtext: '2018/08/01'
            },
            tooltip: {
                trigger: 'axis'
            },
            toolbox: {
                show: true,
                feature: {
                    magicType: {
                        type: ['line', 'bar']
                    },
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['0:00', '3:00', '6:00', '9:00', '12:00', '15:00', '18:00', '21:00', '24:00']
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value}'
                }
            },
            series: [{
                // name:'价格走势',
                type: 'line',
                data: [1.3, 1.5, 1.6, 1.8, 1.7, 1.65, 1.72, 1.68, 1.69],
                markPoint: {
                    data: [{
                            type: 'max',
                            name: '最大值'
                        },
                        {
                            type: 'min',
                            name: '最小值'
                        }
                    ]
                },
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                }
            }]
        };;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
